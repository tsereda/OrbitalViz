apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orbitalviz-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: orbitalviz.nrp-nautilus.io
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: orbitalviz-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: orbitalviz-frontend
            port:
              number: 80
  tls:
  - hosts:
    - orbitalviz.nrp-nautilus.io
