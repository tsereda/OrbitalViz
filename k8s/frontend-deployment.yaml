apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbitalviz-frontend
  labels:
    app: orbitalviz-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orbitalviz-frontend
  template:
    metadata:
      labels:
        app: orbitalviz-frontend
    spec:
      containers:
      - name: frontend
        image: orbitalviz-frontend:latest
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: "http://orbitalviz-backend:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: orbitalviz-frontend
spec:
  selector:
    app: orbitalviz-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
