apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbitalviz-backend
  labels:
    app: orbitalviz-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orbitalviz-backend
  template:
    metadata:
      labels:
        app: orbitalviz-backend
    spec:
      containers:
      - name: backend
        image: gitlab-registry.nrp-nautilus.io/timothy.sereda/ov/backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: orbitalviz-backend
spec:
  selector:
    app: orbitalviz-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
