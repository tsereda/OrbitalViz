apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbitalviz-backend
  labels:
    app: orbitalviz-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orbitalviz-backend
  template:
    metadata:
      labels:
        app: orbitalviz-backend
    spec:
      containers:
      - name: backend
        image: gitlab-registry.nrp-nautilus.io/timothy.sereda/ov/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "16Gi"
            cpu: "8000m"
          limits:
            memory: "32Gi"
            cpu: "16000m"
---
apiVersion: v1
kind: Service
metadata:
  name: orbitalviz-backend
spec:
  selector:
    app: orbitalviz-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
